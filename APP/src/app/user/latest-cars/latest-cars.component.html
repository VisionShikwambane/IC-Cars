<div class="py-12 px-4 bg-gray-100 text-black">
    <h2 class="text-4xl text-gold font-bold text-center mb-8 animate-fade-in">
      See our latest Cars ðŸš—âœ¨
    </h2>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Car Cards -->
      <div
        *ngFor="let car of latestCars"
        class="bg-white p-6 rounded-lg shadow-lg border border-gray-300 transform hover:scale-105 transition duration-300 ease-in-out animate-slide-up"
      >
        <img [src]="car.image" loading="lazy" [alt]="car.name" loading="lazy"  class="w-full h-48 object-cover rounded-lg mb-4 shadow-md" />
  
        <h3 class="text-xl text-gold font-semibold">{{ car.name }}</h3>
        <p class="text-gray-700">{{ car.description }}</p>
        <p class="mt-2 text-darkgold font-semibold">Price: R{{ car.price | number }}</p>
  
        <button
          class="mt-4 px-4 py-2 bg-gold text-black font-bold rounded-md shadow-md hover:bg-darkgold transition-all duration-300"
        >
          View Details
        </button>
      </div>
    </div>
  
    <!-- View All Vehicles Button -->
    <div class="mt-12 flex justify-center">
      <button class="px-6 py-3 bg-gold text-black font-bold rounded-lg shadow-lg hover:bg-darkgold transition-all duration-300">
        View All Vehicles ðŸš€
      </button>
    </div>
  </div>
